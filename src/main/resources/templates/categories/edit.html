<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BUP DASHBOARD</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-3">
    <h1>Edit Category</h1>
    <form th:action="@{/categories/{id}/edit(id=${category.id})}" th:object="${category}" method="post">
        <div class="form-group">
            <label for="name">Category Name</label> <br>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        &nbsp; &nbsp;
        <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
